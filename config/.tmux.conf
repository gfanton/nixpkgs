# ============================================= #
# Start with defaults from the Sensible plugin  #
# --------------------------------------------- #
run-shell /nix/store/6zn44nma5jghskc5irkx4kqvqbxy2vww-tmuxplugin-sensible-unstable-2017-09-05/share/tmux-plugins/sensible/sensible.tmux
# ============================================= #

set  -g default-terminal "screen"
set  -g base-index      0
setw -g pane-base-index 0
# We need to set default-shell before calling new-session
set  -g default-shell "/nix/store/wsf827kzh69g09vl13bisal9wxrh2lzw-zsh-5.8/bin/zsh"





set -g status-keys emacs
set -g mode-keys   emacs







setw -g aggressive-resize off
setw -g clock-mode-style  12
set  -s escape-time       500
set  -g history-limit     2000

# custom
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1
# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'
# panes
set -g pane-border-style 'fg=colour9 bg=colour0'
set -g pane-active-border-style 'bg=colour5 fg=colour9'
set -g display-panes-time 3000
# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour16 fg=colour137 dim'
set -g status-interval 5               # set update frequencey (default 15 seconds)
setw -g window-status-current-style 'fg=colour1 bg=colour21 bold'
setw -g window-status-current-format ' #I#[fg=colour249]:#[fg=colour255]#W#[fg=colour249]#F '
setw -g window-status-style 'fg=colour9 bg=colour18'
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '
setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'
set -g status-left "#S"
set -g status-left-length 100
set -g status-right-length 100
set -g status-right '#[fg=colour22,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour121,b#g=colour235] %l:%M %p  %d %b %Y  #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colou#r22,bg=colour238] #H #[fg=colour154,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour154]  #(rainbarf --battery --remaining --no-rgb) '
# messages
set -g message-style 'fg=colour232 bg=colour6 bold'
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse off
# don't rename windows automatically
set-option -g allow-rename off
